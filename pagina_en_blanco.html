<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Nueva</title> <link rel="icon" type="image/x-icon" href="illojuan butanero.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("don pollo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        @keyframes slideInFromTop {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInScale {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .barra-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1001;
            animation: slideInFromTop 0.8s ease-out forwards;
        }

        .menu-navegacion a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.2s ease;
            position: relative;
        }
        .menu-navegacion a:hover {
            color: #ff0000;
            transform: translateY(-3px);
        }
        .menu-navegacion a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: #ff0000;
            transition: width 0.3s ease-out;
        }
        .menu-navegacion a:hover::after {
            width: 100%;
        }

        .titulo-pagina {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .titulo-pagina:hover {
            color: #ffcccc;
            text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.8);
        }

        /* Estas reglas de estilo ya no son necesarias si no hay casillas
           .contenedor-casillas, .casilla, etc., pero las dejo por si las quieres reutilizar */
        .contenedor-casillas { /* Lo he dejado como un contenedor general para tu nuevo contenido */
            display: flex;
            justify-content: center;
            align-items: center; /* Centra verticalmente el contenido */
            padding-top: 150px; /* Espacio para la barra superior */
            min-height: calc(100vh - 150px - 100px); /* Ajusta la altura para el contenido principal */
            flex-direction: column; /* Para apilar el contenido verticalmente */
            text-align: center;
        }

        .boton-flotante {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        .boton-flotante button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .boton-flotante button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), 0 0 20px #ff0000;
        }
        .boton-flotante button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-100%) rotate(45deg);
            transition: transform 0.5s ease;
        }
        .boton-flotante button:hover::before {
            transform: translateY(100%) rotate(45deg);
        }

        .menu-flotante {
            position: absolute;
            bottom: 80px;
            right: 0;
            background-color: #222222;
            border-radius: 10px;
            padding: 5px 0;
            width: 220px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .menu-flotante a {
            display: flex;
            align-items: center;
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
            font-size: 1em;
            text-align: left;
        }
        .menu-flotante a:hover {
            background-color: #ff0000;
            color: white;
            border-radius: 5px;
            transform: translateX(5px);
        }
        .mostrar-menu {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
            pointer-events: auto;
        }

        /* Estilos para el nuevo contenido */
        .contenido-nuevo {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            max-width: 800px;
            margin: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        .contenido-nuevo h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff0000;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }
        .contenido-nuevo p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 0;
        }

    </style>
</head>
<body>
    
    <div class="barra-superior">
        <div class="menu-navegacion">
            <a href="index.html">Inicio</a> <a href="#">Acerca de</a>
            <a href="#">Contacto</a>
        </div>
        <div class="titulo-pagina">Página Nueva</div> </div>

    <div class="contenedor-casillas">
        <div class="contenido-nuevo">
            <h1>¡Bienvenido a tu nueva sección!</h1>
            <p>Aquí puedes comenzar a añadir todo el contenido que desees: texto, más imágenes, videos, formularios, etc.</p>
            <p>¡Este es tu espacio para crear!</p>
        </div>
    </div>

    <div class="boton-flotante">
        <button id="menu-btn">+</button>
        <div class="menu-flotante" id="menu-opciones">
            <a href="#">Opción de perfil</a>
            <a href="#">Configuración</a>
            <a href="#">Ayuda</a>
            <a href="#">Cerrar Sesión</a>
        </div>
    </div>

    <script>
        const botonMenu = document.getElementById('menu-btn');
        const menuOpciones = document.getElementById('menu-opciones');
        botonMenu.addEventListener('click', (event) => {
            event.stopPropagation();
            menuOpciones.classList.toggle('mostrar-menu');
        });
        document.addEventListener('click', (event) => {
            if (!botonMenu.contains(event.target) && !menuOpciones.contains(event.target)) {
                menuOpciones.classList.remove('mostrar-menu');
            }
        });
    </script>
</body>
</html>
